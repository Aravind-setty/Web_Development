<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div>
        <div id="txt"></div>
    <div id="mainDiv">
        
        <div id="outp"><p id="pt">0</p></div>
        <div id="num">
            <div class="line">
            <button class="btn" type="submit" id="id7" value="7">7</button>
            <button id="id8" class="btn" type="submit" value="8">8</button>
            <button id="id9" class="btn" type="submit" value="9">9</button>
            <button id="id/" class="btn" type="submit" value="/">/</button>
            </div>
            <div class="line">
            <button id="id4" class="btn" type="submit" value="4">4</button>
            <button id="id5" class="btn" type="submit" value="5">5</button>
            <button id="id6" class="btn" type="submit" value="6">6</button>
            <button id="id*" class="btn" type="submit" value="*">*</button>
            </div>
            <div class="line">
            <button id="id1" class="btn" type="submit" value="1">1</button>
            <button id="id2" class="btn" type="submit" value="2">2</button>
            <button id="id3" class="btn" type="submit" value="3">3</button>
            <button id="id-" class="btn" type="submit" value="-">-</button>
            </div>
            <div class="line">
            <button id="idAc" class="btn-ac" type="submit" value="AC">AC</button>
            <button id="id0" class="btn" type="submit" value="0">0</button>
            <button id="ideq" class="btn-eq" type="submit" value="=">=</button>
            <button id="id+" class="btn" type="submit" value="+">+</button>
            </div>
        </div>        
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
